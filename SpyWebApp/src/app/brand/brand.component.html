<md-card class="example-card" *ngFor="let data of IMEIList">

  <!--
  <img md-card-image src="{{ data.url }}">
  -->

  <md-card-header>
    <md-card-title>IMEI: {{ data }}</md-card-title>
    <md-card-subtitle>{{ brand }}</md-card-subtitle>
  </md-card-header>

  <md-card-content>

  </md-card-content>

  <md-card-actions>
    <a md-button [routerLink]="['/devices/', data]">
      <md-icon>info</md-icon>
      INFO
    </a>
  </md-card-actions>

</md-card>

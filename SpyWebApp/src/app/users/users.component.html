<!-- generate a Material Design card for each user's device in UserList  -->
<md-card class="example-card" *ngFor="let data of UserList">

  <md-card-header>
    <md-card-title>{{ data.BuildInfo.Model }}</md-card-title>
    <md-card-subtitle>{{data.BuildInfo.Manufacturer}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>Fingerprint: {{data.BuildInfo.Fingerprint}}</p>
    <p>SDK: {{data.BuildInfo.SDK}}</p>
  </md-card-content>

  <md-card-actions>
    <a md-button [routerLink]="['/devices/', data.TelephoneInfo.IMEI]">
      <md-icon>visibility</md-icon>
      VIEW
    </a>
  </md-card-actions>

</md-card>

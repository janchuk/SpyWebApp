<!--Load the AJAX API for Charts -->
<script src="../node_modules/chart.js/src/chart.js"></script>

<!-- Material Design Card used for presentation -->
<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>
      Stats
    </md-card-title>
    <md-card-subtitle>Powered by <a href="https://github.com/salvobertoncini/ServerTorch">ServerTorch</a>
    </md-card-subtitle>
  </md-card-header>
</md-card>

<!-- Material Design which contain Android Version Stats -->
<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar>
      <md-icon>android</md-icon>
    </div>
    <md-card-title>
      Android Version
    </md-card-title>
    <md-card-subtitle>

    </md-card-subtitle>
  </md-card-header>
  <md-card-content>

    <div style="display: block">
      <!-- Android Version Doughnut Chart -->
      <canvas *ngIf="loadAndroidVersionChart" baseChart
              [data]="AndroidVersionChartData"
              [labels]="AndroidVersionChartLabels"
              [chartType]="AndroidVersionChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>

  </md-card-content>
</md-card>

<!-- Material Design which contain Brand Distribution Stats -->
<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar>
      <md-icon>stay_current_portrait</md-icon>
    </div>
    <md-card-title>
      Brand Distribution
    </md-card-title>
    <md-card-subtitle>

    </md-card-subtitle>
  </md-card-header>
  <md-card-content>

    <div style="display: block">
      <!-- Brand Distribution pie chart -->
      <canvas *ngIf="loadBrandChart" baseChart #baseChart="base-chart"
              [data]="BrandDistributionChartData"
              [labels]="BrandDistributionChartLabels"
              [chartType]="BrandDistributionChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>

  </md-card-content>
</md-card>

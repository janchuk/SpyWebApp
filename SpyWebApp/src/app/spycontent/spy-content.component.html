<md-card class="example-card" *ngFor="let data of devicesList">

  <!--
  <img md-card-image src="{{ data.url }}">
  -->

  <md-card-header>
    <md-card-title>
      {{ data.Brand }}
    </md-card-title>
  </md-card-header>

  <md-card-actions>
    <button md-button>
      <md-icon>visibility</md-icon>
      VIEW
    </button>
    <button md-button>
      <md-icon>share</md-icon>
      SHARE
    </button>
  </md-card-actions>

</md-card>

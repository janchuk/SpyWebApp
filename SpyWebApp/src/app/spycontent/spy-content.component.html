<md-card class="example-card" *ngFor="let data of devicesList">

  <!--
  <img md-card-image src="{{ data.url }}">
  -->

  <md-card-header>
    <md-card-title>{{ data.Brand }}</md-card-title>
    <md-card-subtitle>devices: {{data.counter}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>

  </md-card-content>

  <md-card-actions>
    <a md-button [routerLink]="['/brands/', data.Brand]">
      <md-icon>visibility</md-icon>
      VIEW
    </a>
  </md-card-actions>

</md-card>
